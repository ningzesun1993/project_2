<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>D3Times</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/d3Style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h1>D3Times</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">
        <div id="scatter">
          <div id="my_dataviz"></div>
          <p>
            <label># bins_real</label>
            <input type="number" min="1" max="100" step="30" value="20" id="nBin">
          </p>
          <div id="my_normal"></div>
        </div>
        <div id="scatter">
          <div id="my_dataviz_log"></div>
          <div id="my_log_normal"></div>
          <p>
            <label># bins_log</label>
            <input type="number" min="1" max="100" step="30" value="20" id="nBin_log">
          </p>
        </div>
        
        
        
      </div>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="assets/js/normal.js"></script>


  


</body>

</html>
