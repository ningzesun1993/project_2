<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>House Price Data</title>
<link rel="shortcut icon" href="favicon.ico" />
<!-- Load CSS -->
<link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css" />
<!-- Load Fonts -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif:regular,italic,bold,bolditalic" type="text/css" />
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold" type="text/css" />
<!-- Load jQuery library -->
<script type="text/javascript" src="{{url_for('static', filename='scripts/jquery-1.6.2.min.js')}}"></script>
<!-- Load custom js -->
<script type="text/javascript" src="{{url_for('static', filename='scripts/panelslide.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='scripts/custom.js')}}"></script>
<!-- Load topcontrol js -->
<script type="text/javascript" src="{{url_for('static', filename='scripts/scrolltopcontrol.js')}}"></script>
<!-- Load NIVO Slider -->
<link rel="stylesheet" href="{{url_for('static', filename='css/nivo-slider.css')}}" type="text/css" media="screen" />
<link rel="stylesheet" href="{{url_for('static', filename='css/nivo-theme.css')}}" type="text/css" media="screen" />
<script src="{{url_for('static', filename='scripts/jquery.nivo.slider.pack.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename='scripts/nivo-options.js')}}" type="text/javascript"></script>
<!-- Load fancybox -->
<script type="text/javascript" src="{{url_for('static', filename='scripts/jquery.fancybox-1.3.4.pack.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='scripts/jquery.easing-1.3.pack.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='scripts/jquery.mousewheel-3.0.4.pack.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='css/jquery.fancybox-1.3.4.css')}}" type="text/css" media="screen" />
</head>
<body>
<!--This is the START of the header-->
<div id="topcontrol" style="position: fixed; bottom: 5px; left: 960px; opacity: 1; cursor: pointer;" title="Go to Top"></div>
<div id="header-wrapper">
  <div id="header">
    <div id="logo"><a href="/"><img src="{{url_for('static', filename='images/logo.png')}}" width="100" height="80" alt="logo" /></a></div>
    <div id="header-text">
      <h4>Just show the whole data</h4>
      <h6><a href="/">Home</a> → Data</h6>
    </div>
  </div>
</div>
<!--END of header-->
<!--END of header-->
<!--This is the START of the menu-->
<div id="menu-wrapper">
    <div id="main-menu">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/background">Background</a></li>
        <li><a href="/heatmap">Heatmap</a></li>
        <li><a href="/describe">Describe</a></li>
        <li><a class="selected" href="/data">Data →</a></li>
        <li><a href="/feature">Features</a></li>
      </ul>
    </div>
    <!--This is the START of the footer-->
    <div id="footer">
        <h6>© 2019 Kaggle Inc 
        <a href="https://www.kaggle.com/c/house-prices-advanced-regression-techniques" title="kaggle" target="_blank">
          House Prices: Advanced Regression Techniques</a></h6>
      </div>
      <!--END of footer-->
  </div>
  <!--END of menu-->
<!--This is the START of the content-->
<div id="content">
  <div class="container">
    <div class="row margin-top-50">
      <div class="col-md-2">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Filter Search</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">OverallQual</label>
                      <select name="color" id = 'OverallQual' onchange='select_date()'>  
                      </select> 
                    </li>
                    <li class="filter list-group-item">
                      <label for="date">GrLivArea</label>
                      <select name="color" id = 'GrLivArea' onchange='select_city()'> 
                      </select>
                    </li>
                    <li class="filter list-group-item">
                      <label for="date">GarageCars</label>
                      <select name="color" id = 'GarageCars' onchange='select_state()'> 
                      </select>
                    </li>
                    <li class="filter list-group-item">
                      <label for="date">GarageArea</label>
                      <select name="color" id = 'GarageArea' onchange='select_country()'> 
                      </select>
                    </li>
                    <li class="filter list-group-item">
                      <label for="date">TotalBsmtSF</label>
                      <select name="color" id = 'TotalBsmtSF' onchange='select_shape()'> 
                      </select>
                    </li>
                  </ul>
                </div>
                <button id="reset_button" type="button" class="btn btn-default">Reset</button>
              </form>
            </div>
          </div>
        </aside>
      </div>
      <div class="col-md-10">
        <div id="table-area" class="">
          <table id="ufo-table" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">SalePrice</th>
                <th class="table-head">OverallQual</th>
                <th class="table-head">GrLivArea</th>
                <th class="table-head">GarageCars</th>
                <th class="table-head">GarageArea</th>
                <th class="table-head">TotalBsmtSF</th>

              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!--END of content-->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/data.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/table.js')}}"></script>
</body>
</html>
